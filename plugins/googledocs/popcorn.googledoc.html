<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Image Plug-in Demo</title>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.googledoc.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function() {

      var p = Popcorn( "#video" )
      .volume( 0 )
      .play()
      .googledoc({
      	// seconds
        start: 1,
        // seconds
        end: 15,
        src: "https://docs.google.com/spreadsheet/viewform?formkey=dEx5YXNJczBhYXRzSUJIU0NuS1NzUWc6MQ",
        type: "form",
        target: "gdocform1",
        width: 480,
        height: 389
      })
      .googledoc({
       // seconds
          start: 5,
          // seconds
          end: 25,
          src: "https://docs.google.com/document/pub?id=1t8M4vzoy9pdjoiJ0Dq8CVgBRQ2lGBIWz6UJL_k9bVpM&amp;embedded=true",
          type: "document",
          target: "gdocform2",
          width: 480,
          height: 389
      });
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Image Plug-in Demo</h1>
  <p> Two images will appear at 5 seconds.</p>
  <p> First one (with an overlayed text) will disappear at 15 seconds.</p>
  <p> Second one (without an overlayed text) will disappear at 45 seconds.</p>
  <div>
    <video id="video"
      controls
      width="250px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div style="width:500px; height:500px" id="gdocform1"></div>
  <div style="width:500px; height:500px" id="gdocform2"></div>

</body>
</html>
